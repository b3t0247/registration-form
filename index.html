<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form wit the required information</p>
        <form action="https://register-demo.com">
            <fieldset>
                <label for="">Enter Your First Name: <input type="text" required /></label>
                <label for="">Enter Your Last Name: <input type="text" required /></label>
                <label for="">Enter Your Email: <input type="email" required /></label>
                <label for="">Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}"/></label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset></fieldset>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
